<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Friday 16:50, broken clouds <br />
            Humidity: 88%, Wind: 3.58km/h
          </p>
        </div>
        <div>⛅ 12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/PFraise" target="_blank">Karen Gammarota</a>
        and is open sourced
        <a
          href="https://github.com/PFraise/meteo_project_shecodes"
          target="_blank"
          >on Github</a
        >
        and hosted
        <a href="https://meteoshecodes.netlify.app/" target="_blank"
          >on Netlify</a
        >.
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
